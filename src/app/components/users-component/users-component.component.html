<div class="container">

  <form action="" class="form-inline">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Filtrar usuários... " aria-label="Recipient's username"
        aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button">Pesquisar</button>
      </div>
    </div>
    <div class="input-group mb-3">
      <button class="btn btn-primary" style="margin: 5px;" (click)="openUserModal()">Novo usuário</button>
    </div>
  </form>


  <div class="card scrollable-component" [@loadingCard]="loaded ? 'loaded' : 'loading'">
    <table class="table table-striped" [@loadingTable]="loaded ? 'loaded' : 'loading'">
      <thead class="table-light">
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Data de cadastro</th>
          <th scope="col">Empresa</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody *ngIf="users && users.length">
        <tr *ngFor="let user of users">
          <td scope="row">{{user.first_name + ' ' + user.last_name}}</td>
          <td scope="row">{{user.created_at}}</td>
          <td>{{enterprise.alias}}</td>
          <td>
            <button class="btn btn-primary" style="margin: 5px;">Editar</button>
            <button class="btn btn-danger" style="margin: 5px;">Excluir</button>
          </td>

      <tfoot *ngIf="!users.length">
        <tr>
          <td colspan="6">Não há usuários cadastrados</td>
        </tr>
      </tfoot>
    </table>

  </div>
</div>
