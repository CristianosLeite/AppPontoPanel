<div class="container card">
  <div class="header">
    <p>Aviso de férias</p>
    <div class="icon-container">
      <i class="bi bi-bell-fill icon"></i>
      <span class="badge" *ngIf="counter > 0">{{counter}}</span>
    </div>
  </div>
  <a class="card-text" routerLink="/pendings" *ngIf="counter > 0">Você possui {{counter}} {{counter > 1 ? 'avisos'
    : 'aviso'}} de férias pendente{{counter > 1 ? 's' : ''}}.</a>
  <a class="card-text" routerLink="/pendings" *ngIf="counter === 0">Nenhum aviso de férias pendente.</a>
</div>
