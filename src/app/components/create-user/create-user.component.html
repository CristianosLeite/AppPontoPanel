<!-- new-user.component.html -->
<div class="modal-header">
  <h4 class="modal-title">Cadastrar novo usuário</h4>
</div>
<div class="modal-body">
  <form #userForm="ngForm">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" id="nome" class="form-control" name="firstName" [(ngModel)]="newUser.first_name" required
      maxlength="50"
      pattern="^[a-zA-Z\u00C0-\u00FF]*$"
      >
    </div>
    <div class="form-group">
      <label for="sobrenome">Sobrenome</label>
      <input type="text" id="sobrenome" class="form-control" name="lastName" [(ngModel)]="newUser.last_name" required
      maxlength="50"
      pattern="^[a-zA-Z\u00C0-\u00FF]*$"
      >
    </div>
    <div class="form-group">
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" class="form-control" name="registerNumber" [(ngModel)]="newUser.register_number" required
        maxlength="14" placeholder="000.000.000-00"
        (change)="cpfMask($event)" required
        pattern="^[0-9]{3}.?[0-9]{3}.?[0-9]{3}-?[0-9]{2}$"
        >
    </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" class="form-control" name="email" [(ngModel)]="newUser.email" required
      maxlength="50"
      pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
      >
    </div>
    <div class="form-group">
      <label for="userType">Tipo de Usuário</label>
      <select id="userType" class="form-control" name="role" [(ngModel)]="newUser.roles.role" required>
        <option value="" disabled selected>Selecione uma opção</option>
        <option value="admin">Administrador (Tem acesso Geral ao sistema App Ponto)</option>
        <option value="manager">Gestor (Tem acesso somente à sua organização)</option>
        <option value="user">Usuário (Tem acesso somente ao aplicativo App Ponto)</option>
      </select>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="createUser()">Cadastrar</button>
  <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
</div>
