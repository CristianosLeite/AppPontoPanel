<form #userForm="ngForm">
  <div class="form-group">
    <div class="row">
      <div class="col">
        <div class="data-area border">
          <div class="row">
            <div class="col">
              <div class="input">
                <label for="matricula">Id</label>
                <input type="text" class="form-control" name="id" [(ngModel)]="form.value.user_id" required readonly>
              </div>
              <div class="input">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" name="Nome" [(ngModel)]="form.value.first_name" required
                  maxlength="50" pattern="^[a-zA-Z\u00C0-\u00FF]*$" [readOnly]="readOnly"
                  (change)="handleInputEvent($event)">
              </div>
            </div>
            <div class="col">
              <div class="input">
                <label for="cpf">CPF</label>
                <input type="text" class="form-control cpf" name="CPF" [(ngModel)]="form.value.register_number" required
                  maxlength="14" placeholder="000.000.000-00" required
                  pattern="^[0-9]{3}.?[0-9]{3}.?[0-9]{3}-?[0-9]{2}$" [readOnly]="readOnly"
                  (change)="handleInputEvent($event)" mask="000.000.000-00">
              </div>
              <div class="input">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" class="form-control" name="Sobrenome" [(ngModel)]="form.value.last_name" required
                  maxlength="50" pattern="^[a-zA-Z\u00C0-\u00FF]*$" [readOnly]="readOnly"
                  (change)="handleInputEvent($event)">
              </div>
            </div>
            <div class="col" *ngIf="!readOnly">
              <div class="photo-area border">
                <input type="file" name="Foto" (change)="handleFileInput($event)">
                <img class="profile-photo" [src]="userPhoto" *ngIf="userPhoto">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="contacts-area border">
    <div class="row">
      <div class="col">
        <div class="input">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" name="E-mail" [(ngModel)]="form.value.email" required maxlength="50"
            pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [readOnly]="readOnly"
            (change)="handleInputEvent($event)">
        </div>
      </div>
      <div class="col">
        <div class="input">
          <label for="telefone">Telefone</label>
          <input type="text" class="form-control" name="Telefone" [(ngModel)]="form.value.phone" required maxlength="15"
            placeholder="(00) 00000-0000" pattern="^\([0-9]{2}\) [0-9]{5}-[0-9]{4}$" [readOnly]="readOnly"
            (change)="handleInputEvent($event)" mask="(00)00000-0000">
        </div>
      </div>
    </div>
  </div>
  <div class="adress-area border">
    <div class="row">
      <div class="col">
        <div class="input">
          <label for="cep">CEP</label>
          <input type="text" class="form-control" name="CEP" [(ngModel)]="form.value.zip_code" required maxlength="9"
            placeholder="00000-000" pattern="^[0-9]{5}-?[0-9]{3}$" [readOnly]="readOnly"
            (change)="handleInputEvent($event)" mask="00000-000">
        </div>
      </div>
      <div class="col">
        <div class="input">
          <label for="rua">Rua</label>
          <input type="text" class="form-control" name="Rua" [(ngModel)]="form.value.street" required maxlength="50"
            pattern="^[a-zA-Z\u00C0-\u00FF]*$" [readOnly]="readOnly" (change)="handleInputEvent($event)">
        </div>
      </div>
      <div class="col">
        <div class="input">
          <label for="numero">Número</label>
          <input type="text" class="form-control" name="Número" [(ngModel)]="form.value.number" required maxlength="10"
            pattern="^[0-9]{1,10}$" [readOnly]="readOnly" (change)="handleInputEvent($event)">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="input">
          <label for="bairro">Bairro</label>
          <input type="text" class="form-control" name="Bairro" [(ngModel)]="form.value.neighborhood" required
            maxlength="50" pattern="^[a-zA-Z\u00C0-\u00FF]*$" [readOnly]="readOnly" (change)="handleInputEvent($event)">
        </div>
      </div>
      <div class="col">
        <div class="input">
          <label for="cidade">Cidade</label>
          <input type="text" class="form-control" name="Cidade" [(ngModel)]="form.value.city" required maxlength="50"
            pattern="^[a-zA-Z\u00C0-\u00FF]*$" [readOnly]="readOnly" (change)="handleInputEvent($event)">
        </div>
      </div>
      <div class="col">
        <div class="input">
          <label for="estado">Estado</label>
          <input type="text" class="form-control" name="Estado" [(ngModel)]="form.value.state" required maxlength="50"
            pattern="^[a-zA-Z\u00C0-\u00FF]*$" [readOnly]="readOnly" (change)="handleInputEvent($event)">
        </div>
      </div>
    </div>
  </div>
  <div class="password-area border" *ngIf="!readOnly">
    <div class="row">
      <div class="col">
        <div class="input">
          <label for="senha">Senha</label>
          <input type="password" class="form-control" name="Senha" [(ngModel)]="form.value.cod_user" required
            maxlength="50" [readOnly]="readOnly" (change)="handleInputEvent($event)">
        </div>
      </div>
      <div class="col">
        <div class="input">
          <label for="confirmarSenha">Confirmar senha</label>
          <input type="password" class="form-control" name="Confirmar Senha" [(ngModel)]="confirmPassword" required
            maxlength="50" [readOnly]="readOnly">
        </div>
      </div>
    </div>
  </div>
</form>
