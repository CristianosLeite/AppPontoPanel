<!-- new-user.component.html -->
<div class="modal-header">
  <h4 class="modal-title">Cadastrar novo usuário</h4>
</div>
<div class="modal-body">
  <form #userForm="ngForm">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" id="nome" class="form-control" name="nome" [(ngModel)]="user.firstName" required>
    </div>
    <div class="form-group">
      <label for="sobrenome">Sobrenome</label>
      <input type="text" id="sobrenome" class="form-control" name="sobrenome" [(ngModel)]="user.lastName" required>
    </div>
    <div class="form-group">
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" class="form-control" name="cpf" [(ngModel)]="user.registerNumber" required>
    </div>
    <div class="form-group">
      <label for="userType">Tipo de Usuário</label>
      <select id="userType" class="form-control" name="userType" [(ngModel)]="user.role" required>
        <option value="admin">Admin</option>
        <option value="user">User</option>
      </select>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="saveUser()">Salvar</button>
  <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
</div>
