<div class="container card">
  <div class="header">
    <p>Pendências</p>
    <div class="icon-container">
      <i class="bi bi-bell-fill icon"></i>
      <span class="badge" *ngIf="counter > 0">{{counter}}</span>
    </div>
  </div>
  <a class="card-text" routerLink="/pendings" *ngIf="counter > 0">Você possui {{counter}} {{counter > 1 ? 'pendências.' : 'pendência.'}}
  </a>
  <a class="card-text" routerLink="/pendings" *ngIf="counter === 0">Você não possui pendências.</a>
</div>
